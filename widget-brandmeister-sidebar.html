<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandMeister TG 73040</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: transparent;
    }

    /* Widget adaptado a estilo CE4JWI - 320px, colores azul/blanco */
    .bm-widget {
      width: 320px;
      max-width: 100%;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 12px;
      border: 1px solid #ddd;
    }

    /* Header azul estilo CE4JWI */
    .bm-header {
      background: #2980b9;
      padding: 10px 12px;
    }

    .bm-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .bm-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bm-icon {
      width: 28px;
      height: 28px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bm-icon svg {
      width: 16px;
      height: 16px;
      color: white;
    }

    .bm-title-text h2 {
      font-size: 14px;
      font-weight: 700;
      color: white;
      line-height: 1.2;
    }

    .bm-title-text span {
      font-size: 10px;
      color: rgba(255,255,255,0.85);
    }

    .bm-badge {
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 9px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Badge verde para LIVE */
    .bm-badge-live {
      background: #27ae60;
      color: white;
    }

    .bm-badge-offline {
      background: #7f8c8d;
      color: white;
    }

    .bm-pulse {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .bm-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bm-stat {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(255,255,255,0.15);
      padding: 5px 10px;
      border-radius: 12px;
    }

    .bm-stat svg {
      width: 14px;
      height: 14px;
      color: rgba(255,255,255,0.9);
    }

    .bm-stat-value {
      font-size: 14px;
      font-weight: 700;
      color: white;
    }

    .bm-stat-label {
      font-size: 10px;
      color: rgba(255,255,255,0.85);
    }

    .bm-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 10px;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background 0.2s;
    }

    .bm-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .bm-btn svg {
      width: 12px;
      height: 12px;
    }

    .bm-spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Lista con fondo blanco y texto oscuro */
    .bm-list {
      max-height: 320px;
      overflow-y: auto;
      background: #fff;
    }

    .bm-list::-webkit-scrollbar {
      width: 4px;
    }

    .bm-list::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .bm-list::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 2px;
    }

    /* Filas con estilo claro */
    .bm-row {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
      background: #fff;
    }

    .bm-row:hover {
      background: #f9f9f9;
    }

    /* Fila reciente con borde verde */
    .bm-row.recent {
      background: #e8f8f0;
      border-left: 3px solid #27ae60;
    }

    .bm-row.new {
      animation: flash 0.5s ease;
    }

    @keyframes flash {
      0%, 100% { background: #fef3cd; }
      50% { background: #fff3cd; }
    }

    .bm-row-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .bm-callsign {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .bm-live-dot {
      width: 8px;
      height: 8px;
      background: #27ae60;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Link azul estilo CE4JWI */
    .bm-callsign a {
      font-weight: 700;
      font-size: 13px;
      text-decoration: none;
      color: #2980b9;
    }

    .bm-callsign a:hover {
      text-decoration: underline;
      color: #1a5276;
    }

    .bm-row.recent .bm-callsign a {
      color: #1e8449;
    }

    .bm-time {
      text-align: right;
    }

    /* Texto oscuro para tiempos */
    .bm-time-value {
      font-size: 11px;
      font-weight: 600;
      color: #555;
    }

    .bm-row.recent .bm-time-value {
      color: #1e8449;
    }

    .bm-time-ago {
      font-size: 9px;
      color: #888;
    }

    .bm-row-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: #666;
    }

    .bm-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 110px;
    }

    .bm-dmr {
      font-family: monospace;
      color: #333;
      font-weight: 500;
    }

    /* Duracion en naranja */
    .bm-duration {
      display: flex;
      align-items: center;
      gap: 3px;
      color: #e67e22;
    }

    .bm-duration svg {
      width: 10px;
      height: 10px;
    }

    .bm-duration.none {
      color: #aaa;
    }

    /* Estados con fondo claro */
    .bm-state {
      padding: 25px 15px;
      text-align: center;
      background: #fff;
    }

    .bm-state-icon {
      width: 45px;
      height: 45px;
      margin: 0 auto 10px;
      background: #f5f5f5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bm-state-icon svg {
      width: 22px;
      height: 22px;
      color: #888;
    }

    .bm-state-icon.loading {
      position: relative;
      background: transparent;
    }

    .bm-state-icon.loading::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 3px solid #e0e0e0;
      border-radius: 50%;
    }

    .bm-state-icon.loading::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 3px solid transparent;
      border-top-color: #2980b9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .bm-state-title {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .bm-state-text {
      font-size: 11px;
      color: #777;
      line-height: 1.4;
    }

    .bm-state-connected {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
      font-size: 11px;
      color: #27ae60;
    }

    .bm-state-connected svg {
      width: 14px;
      height: 14px;
    }

    /* Footer gris claro */
    .bm-footer {
      padding: 8px 12px;
      background: #f5f5f5;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
    }

    .bm-footer-status {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #888;
    }

    .bm-footer-status svg {
      width: 12px;
      height: 12px;
    }

    .bm-footer-status.connected svg {
      color: #27ae60;
    }

    .bm-footer a {
      color: #2980b9;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .bm-footer a:hover {
      text-decoration: underline;
    }

    .bm-footer a svg {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>

<!-- Widget BrandMeister TG 73040 - Estilo CE4JWI -->
<div class="bm-widget" id="bm-widget">
  
  <!-- Header -->
  <div class="bm-header">
    <div class="bm-header-top">
      <div class="bm-title">
        <div class="bm-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"/>
            <path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5"/>
            <circle cx="12" cy="12" r="2"/>
            <path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5"/>
            <path d="M19.1 4.9C23 8.8 23 15.1 19.1 19"/>
          </svg>
        </div>
        <div class="bm-title-text">
          <h2>TG 73040</h2>
          <span>BrandMeister DMR</span>
        </div>
      </div>
      <div class="bm-badge bm-badge-offline" id="bm-status">
        <span>OFFLINE</span>
      </div>
    </div>
    <div class="bm-stats">
      <div class="bm-stat">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        <span class="bm-stat-value" id="bm-count">0</span>
        <span class="bm-stat-label">usuarios</span>
      </div>
      <div style="display:flex;gap:6px;">
        <button class="bm-btn" onclick="bmClear()">Limpiar</button>
        <button class="bm-btn" onclick="bmReconnect()" id="bm-reconn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div id="bm-content">
    <div class="bm-state">
      <div class="bm-state-icon loading">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 20h.01"/><path d="M7 20v-4"/><path d="M12 20v-8"/><path d="M17 20V8"/><path d="M22 4v16"/>
        </svg>
      </div>
      <p class="bm-state-title">Conectando...</p>
      <p class="bm-state-text">Escuchando TG 73040</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="bm-footer">
    <div class="bm-footer-status" id="bm-footer-status">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="1" x2="23" y1="1" y2="23"/>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
        <line x1="12" x2="12.01" y1="20" y2="20"/>
      </svg>
      <span id="bm-update">Esperando...</span>
    </div>
    <a href="https://brandmeister.network/?page=lh&DestinationID=73040" target="_blank">
      BrandMeister
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
        <polyline points="15 3 21 3 21 9"/>
        <line x1="10" x2="21" y1="14" y2="3"/>
      </svg>
    </a>
  </div>
</div>

<script>
const BM_TG = 73040;
const BM_KEY = 'bm_tg73040';
const BM_HOURS = 5;
const BM_MAX = 10;
const BM_HR_MS = 3600000;

let bmSessions = [];
let bmSocket = null;
let bmConnected = false;
let bmTimers = new Map();

const bmIcons = {
  wifi: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13a10 10 0 0 1 14 0"/><path d="M8.5 16.5a5 5 0 0 1 7 0"/><path d="M2 8.82a15 15 0 0 1 20 0"/><line x1="12" x2="12.01" y1="20" y2="20"/></svg>`,
  wifiOff: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="1" x2="23" y1="1" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><line x1="12" x2="12.01" y1="20" y2="20"/></svg>`,
  timer: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg>`,
  radio: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"/><circle cx="12" cy="12" r="2"/><path d="M19.1 4.9C23 8.8 23 15.1 19.1 19"/></svg>`
};

function bmLoad() {
  try {
    const s = localStorage.getItem(BM_KEY);
    if (s) {
      const p = JSON.parse(s);
      const now = Date.now();
      bmSessions = p.filter(x => now - (x.lastSeen * 1000) < BM_HR_MS * BM_HOURS);
      bmRender();
    }
  } catch(e) {}
}

function bmSave() {
  try { localStorage.setItem(BM_KEY, JSON.stringify(bmSessions)); } catch(e) {}
}

function bmName(alias, call) {
  if (!alias) return '';
  return alias.replace(call, '').trim();
}

function bmAgo(ts) {
  const d = Math.floor(Date.now() / 1000) - ts;
  if (d < 0) return 'ahora';
  if (d < 60) return d + 's';
  if (d < 3600) return Math.floor(d/60) + 'm ' + (d%60) + 's';
  if (d < 86400) return Math.floor(d/3600) + 'h ' + Math.floor((d%3600)/60) + 'm';
  return Math.floor(d/86400) + 'd';
}

function bmTime(ts) {
  return new Date(ts * 1000).toLocaleTimeString('es-CL', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
}

function bmDur(s) {
  if (!s || s < 1) return '-';
  if (s < 60) return s + 's';
  return Math.floor(s/60) + ':' + (s%60).toString().padStart(2,'0');
}

function bmStatus(on) {
  bmConnected = on;
  const b = document.getElementById('bm-status');
  const f = document.getElementById('bm-footer-status');
  if (on) {
    b.className = 'bm-badge bm-badge-live';
    b.innerHTML = '<span class="bm-pulse"></span> LIVE';
    f.className = 'bm-footer-status connected';
    f.querySelector('svg').outerHTML = bmIcons.wifi;
  } else {
    b.className = 'bm-badge bm-badge-offline';
    b.innerHTML = '<span>OFFLINE</span>';
    f.className = 'bm-footer-status';
    f.querySelector('svg').outerHTML = bmIcons.wifiOff;
  }
}

function bmUpdateTime() {
  document.getElementById('bm-update').textContent = new Date().toLocaleTimeString('es-CL');
}

function bmRender() {
  const c = document.getElementById('bm-content');
  const now = Math.floor(Date.now() / 1000);
  
  document.getElementById('bm-count').textContent = bmSessions.length;

  if (bmSessions.length === 0) {
    c.innerHTML = `
      <div class="bm-state">
        <div class="bm-state-icon">${bmIcons.radio}</div>
        <p class="bm-state-title">Esperando transmisiones...</p>
        <p class="bm-state-text">Las transmisiones en el TG ${BM_TG} apareceran aqui.</p>
        ${bmConnected ? `<div class="bm-state-connected">${bmIcons.wifi} Conectado</div>` : ''}
      </div>
    `;
    return;
  }

  const display = bmSessions.slice(0, BM_MAX);
  
  let h = '<div class="bm-list">';
  display.forEach(s => {
    const recent = now - s.lastSeen < 300;
    h += `
      <div class="bm-row ${recent ? 'recent' : ''} ${s.isNew ? 'new' : ''}">
        <div class="bm-row-main">
          <div class="bm-callsign">
            ${recent ? '<span class="bm-live-dot"></span>' : ''}
            <a href="https://www.qrz.com/db/${s.callsign}" target="_blank">${s.callsign}</a>
          </div>
          <div class="bm-time">
            <div class="bm-time-value">${bmTime(s.lastSeen)}</div>
            <div class="bm-time-ago">${bmAgo(s.lastSeen)}</div>
          </div>
        </div>
        <div class="bm-row-details">
          <span class="bm-name" title="${s.name||''}">${s.name||'-'}</span>
          <span class="bm-dmr">${s.radioId}</span>
          <span class="bm-duration ${s.duration > 0 ? '' : 'none'}">${bmIcons.timer} ${bmDur(s.duration)}</span>
        </div>
      </div>
    `;
  });
  h += '</div>';
  c.innerHTML = h;

  bmSessions.forEach(s => s.isNew = false);
}

function bmProcess(data) {
  if (data.DestinationID !== BM_TG) return;
  
  const now = Math.floor(Date.now() / 1000);
  const call = data.SourceCall || data.SourceCallsign || 'UNKNOWN';
  const rid = data.SourceID;
  const alias = data.TalkerAlias || '';
  
  let dur = 0;
  const start = bmTimers.get(rid);
  if (start) {
    dur = now - start;
  } else {
    bmTimers.set(rid, now);
  }

  const sess = {
    callsign: call,
    name: bmName(alias, call),
    radioId: rid,
    lastSeen: now,
    duration: dur,
    isNew: true
  };

  const idx = bmSessions.findIndex(x => x.radioId === rid);
  if (idx >= 0) {
    if (now - bmSessions[idx].lastSeen < 120) {
      sess.duration = now - (bmTimers.get(rid) || now);
    } else {
      bmTimers.set(rid, now);
      sess.duration = 0;
    }
    bmSessions[idx] = sess;
  } else {
    bmTimers.set(rid, now);
    bmSessions.unshift(sess);
  }

  bmSessions.sort((a, b) => b.lastSeen - a.lastSeen);
  
  const cutoff = now - (BM_HR_MS * BM_HOURS / 1000);
  bmSessions = bmSessions.filter(x => x.lastSeen > cutoff);

  bmSave();
  bmRender();
  bmUpdateTime();
}

function bmConnect() {
  if (bmSocket) bmSocket.disconnect();
  
  bmSocket = io('https://api.brandmeister.network', {
    path: '/lh/socket.io',
    transports: ['websocket', 'polling'],
    reconnection: true,
    reconnectionAttempts: 10,
    reconnectionDelay: 1000,
    timeout: 20000
  });

  bmSocket.on('connect', () => {
    bmStatus(true);
    bmUpdateTime();
  });

  bmSocket.on('disconnect', () => bmStatus(false));
  bmSocket.on('connect_error', () => bmStatus(false));

  bmSocket.on('mqtt', (data) => {
    try {
      const p = typeof data.payload === 'string' ? JSON.parse(data.payload) : data.payload;
      bmProcess(p);
    } catch(e) {}
  });
}

function bmReconnect() {
  const btn = document.getElementById('bm-reconn');
  const svg = btn.querySelector('svg');
  svg.classList.add('bm-spin');
  bmConnect();
  setTimeout(() => svg.classList.remove('bm-spin'), 2000);
}

function bmClear() {
  bmSessions = [];
  bmTimers.clear();
  localStorage.removeItem(BM_KEY);
  bmRender();
}

function bmCleanup() {
  const now = Date.now();
  const cutoff = now - (BM_HR_MS * BM_HOURS);
  bmSessions = bmSessions.filter(x => (x.lastSeen * 1000) > cutoff);
  bmSave();
  bmRender();
}

function bmUpdateTimes() {
  document.querySelectorAll('.bm-time-ago').forEach((el, i) => {
    if (bmSessions[i]) {
      el.textContent = bmAgo(bmSessions[i].lastSeen);
    }
  });
}

document.addEventListener('DOMContentLoaded', () => {
  bmLoad();
  bmConnect();
  setInterval(bmCleanup, 60000);
  setInterval(bmUpdateTimes, 1000);
});
</script>

</body>
</html>

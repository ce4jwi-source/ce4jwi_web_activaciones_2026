<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #faf9f7;
      --color-foreground: #1a1a1a;
      --color-muted: #6b6b6b;
      --color-accent: #c9a87c;
      --color-accent-dark: #b8956a;
      --color-card-bg: #ffffff;
      --color-border: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-foreground);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    .header {
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, rgba(201, 168, 124, 0.05), transparent);
    }

    .header-content {
      max-width: 1800px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
      text-align: center;
    }

    .header-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      background: rgba(201, 168, 124, 0.1);
      margin-bottom: 1.5rem;
    }

    .header-icon svg {
      width: 2rem;
      height: 2rem;
      color: var(--color-accent);
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 3.75rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
    }

    .header p {
      font-size: 1.125rem;
      color: var(--color-muted);
      max-width: 600px;
      margin: 0 auto;
    }

    .header-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 2rem;
      color: var(--color-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .header-divider span {
      display: inline-block;
      width: 3rem;
      height: 1px;
      background: var(--color-border);
    }

    /* Gallery Container */
    .gallery-container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1.25rem;
    }

    @media (min-width: 640px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1280px) {
      .gallery-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Gallery Card */
    .gallery-card {
      position: relative;
      aspect-ratio: 16 / 10;
      border-radius: 0.75rem;
      overflow: hidden;
      cursor: pointer;
      background: var(--color-card-bg);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
      border: 1px solid var(--color-border);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .gallery-card:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transform: translateY(-4px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s ease;
    }

    .gallery-card:hover img {
      transform: scale(1.1);
    }

    /* Card Overlay */
    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }

    .gallery-card:hover .card-overlay {
      opacity: 1;
    }

    .card-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .card-btn {
      padding: 0.5rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .card-btn.liked {
      background: var(--color-accent);
    }

    .card-btn svg {
      width: 1rem;
      height: 1rem;
      display: block;
    }

    .card-info {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .card-title {
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: capitalize;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }

    /* Liked indicator */
    .liked-indicator {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      color: var(--color-accent);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-card.is-liked .liked-indicator {
      opacity: 1;
    }

    .gallery-card.is-liked:hover .liked-indicator {
      opacity: 0;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(8px);
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Lightbox Header */
    .lightbox-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .lightbox-counter {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .lightbox-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lightbox-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 9999px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.875rem;
      font-family: inherit;
    }

    .lightbox-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-btn.liked {
      background: var(--color-accent);
    }

    .lightbox-btn svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .lightbox-btn span {
      display: none;
    }

    @media (min-width: 640px) {
      .lightbox-btn span {
        display: inline;
      }
    }

    /* Lightbox Navigation */
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      padding: 0.75rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-50%) scale(1.1);
    }

    .lightbox-nav.prev {
      left: 1rem;
    }

    .lightbox-nav.next {
      right: 1rem;
    }

    .lightbox-nav svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    /* Lightbox Image */
    .lightbox-image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { 
        opacity: 0;
        transform: scale(0.95);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Lightbox Footer */
    .lightbox-footer {
      padding: 1rem 1.5rem;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .lightbox-title {
      color: white;
      font-size: 1.125rem;
      font-weight: 500;
      text-transform: capitalize;
    }

    .lightbox-hint {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* Progress bar */
    .lightbox-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
    }

    .lightbox-progress-bar {
      height: 100%;
      background: var(--color-accent);
      transition: width 0.3s ease;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: white;
      color: #1a1a1a;
      border-radius: 9999px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
    }

    .toast svg {
      width: 1rem;
      height: 1rem;
      color: #16a34a;
    }

    .toast span {
      font-size: 0.875rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
        </svg>
      </div>
      <h1>Galería de Imágenes</h1>
      <p>Una colección curada de 30 imágenes excepcionales, capturadas para inspirar y compartir momentos únicos.</p>
      <div class="header-divider">
        <span></span>
        Explora la colección
        <span></span>
      </div>

  </header>

  <!-- Gallery -->
  <main class="gallery-container">
    <div class="gallery-grid" id="gallery"></div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-header">
      <span class="lightbox-counter" id="lightbox-counter">1 / 30</span>
      <div class="lightbox-actions">
        <button class="lightbox-btn" id="download-btn" title="Descargar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>
          <span>Descargar</span>

          </svg>
          <span>Compartir</span>
        </button>
        <button class="lightbox-btn" id="close-btn" title="Cerrar" style="margin-left: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <button class="lightbox-nav prev" id="prev-btn" title="Anterior">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>

    <button class="lightbox-nav next" id="next-btn" title="Siguiente">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </button>

    <div class="lightbox-image-container">
      <img class="lightbox-image" id="lightbox-image" src="/placeholder.svg" alt="">
    </div>

    <div class="lightbox-footer">
      <h2 class="lightbox-title" id="lightbox-title"></h2>
      <p class="lightbox-hint">Usa las flechas del teclado para navegar • ESC para cerrar</p>
    </div>

    <div class="lightbox-progress">
      <div class="lightbox-progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
    </svg>
    <span>Enlace copiado</span>
  </div>

  <script>
    // Image data - 30 images
    const images = [
      { id: 1, src: "public/98_01.jpg", alt: "" },
      { id: 2, src: "public/98_02.jpg", alt: "" },
      { id: 3, src: "public/98_03.jpg", alt: "" },
      { id: 4, src: "public/98_04.jpg", alt: "" },
      { id: 5, src: "public/98_05.jpg", alt: "" },
      { id: 6, src: "public/98_06.jpg", alt: "" },
      { id: 7, src: "public/98_07.jpg", alt: "" },
      { id: 8, src: "public/98_08.jpg", alt: "" },
      { id: 9, src: "public/98_09.jpg", alt: "" },
      { id: 10, src: "public/98_10.jpg", alt: "" },
      { id: 11, src: "public/98_11.jpg", alt: "" },
      { id: 12, src: "public/98_12.jpg", alt: "" },
      { id: 13, src: "public/98_13.jpg", alt: "" },
      { id: 14, src: "public/98_14.jpg", alt: "" },
      { id: 15, src: "public/98_15.jpg", alt: "" },
      { id: 16, src: "public/98_16.jpg", alt: "" },
      { id: 17, src: "public/98_17.jpg", alt: "" },
      { id: 18, src: "public/98_18.jpg", alt: "" },
      { id: 19, src: "public/98_19.jpg", alt: "" },
      { id: 20, src: "public/98_20.jpg", alt: "" },
      { id: 21, src: "public/98_21.jpg", alt: "" },
      { id: 22, src: "public/98_22.jpg", alt: "" },
      { id: 23, src: "public/98_23.jpg", alt: "" },
      { id: 24, src: "public/98_24.jpg", alt: "" },
      { id: 25, src: "public/98_25.jpg", alt: "" },
      { id: 26, src: "public/98_26.jpg", alt: "" },
      { id: 27, src: "public/98_27.jpg", alt: "" },
      { id: 28, src: "public/98_28.jpg", alt: "" },
      { id: 29, src: "public/98_29.jpg", alt: "" },
      { id: 30, src: "public/98_30.jpg", alt: "" }
    ];

    // State
    let currentIndex = 0;
    let likedImages = new Set();

    // DOM Elements
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxTitle = document.getElementById('lightbox-title');
    const lightboxCounter = document.getElementById('lightbox-counter');
    const progressBar = document.getElementById('progress-bar');
    const toast = document.getElementById('toast');
    const likeBtn = document.getElementById('like-btn');

    // Render gallery
    function renderGallery() {
      gallery.innerHTML = images.map((image, index) => `
        <div class="gallery-card ${likedImages.has(image.id) ? 'is-liked' : ''}" 
             data-index="${index}" 
             style="animation-delay: ${Math.min(index * 50, 500)}ms">
          <img src="${image.src}" alt="${image.alt}" loading="lazy">
          <div class="card-overlay">
            <div class="card-actions">
              <button class="card-btn like-card-btn ${likedImages.has(image.id) ? 'liked' : ''}" data-id="${image.id}" title="Favorito">
                <svg xmlns="http://www.w3.org/2000/svg" fill="${likedImages.has(image.id) ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
              </button>
              <button class="card-btn share-card-btn" data-id="${image.id}" title="Compartir">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z" />
                </svg>
              </button>
            </div>
            <div class="card-info">
              <span class="card-title">${image.alt}</span>
              <button class="card-btn" title="Expandir">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                </svg>
              </button>
            </div>
          </div>
          <div class="liked-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
              <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
          </div>
        </div>
      `).join('');

      // Add event listeners
      document.querySelectorAll('.gallery-card').forEach(card => {
        card.addEventListener('click', (e) => {
          if (!e.target.closest('.card-btn')) {
            openLightbox(parseInt(card.dataset.index));
          }
        });
      });

      document.querySelectorAll('.like-card-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleLike(parseInt(btn.dataset.id));
        });
      });

      document.querySelectorAll('.share-card-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          shareImage(parseInt(btn.dataset.id));
        });
      });
    }

    // Open lightbox
    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Update lightbox content
    function updateLightbox() {
      const image = images[currentIndex];
      lightboxImage.src = image.src;
      lightboxImage.alt = image.alt;
      lightboxTitle.textContent = image.alt;
      lightboxCounter.textContent = `${currentIndex + 1} / ${images.length}`;
      progressBar.style.width = `${((currentIndex + 1) / images.length) * 100}%`;
      
      // Update like button state
      if (likedImages.has(image.id)) {
        likeBtn.classList.add('liked');
        likeBtn.querySelector('svg').setAttribute('fill', 'currentColor');
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.querySelector('svg').setAttribute('fill', 'none');
      }
    }

    // Navigate
    function navigate(direction) {
      if (direction === 'prev') {
        currentIndex = currentIndex === 0 ? images.length - 1 : currentIndex - 1;
      } else {
        currentIndex = currentIndex === images.length - 1 ? 0 : currentIndex + 1;
      }
      updateLightbox();
    }

    // Toggle like
    function toggleLike(id) {
      if (likedImages.has(id)) {
        likedImages.delete(id);
      } else {
        likedImages.add(id);
      }
      renderGallery();
      if (lightbox.classList.contains('active')) {
        updateLightbox();
      }
    }

    // Share image
    async function shareImage(id) {
      const image = images.find(img => img.id === id);
      const shareData = {
        title: image.alt,
        text: `Mira esta imagen: ${image.alt}`,
        url: window.location.href
      };

      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          // User cancelled
        }
      } else {
        // Fallback: copy to clipboard
        try {
          await navigator.clipboard.writeText(window.location.href);
          showToast();
        } catch (err) {
          // Clipboard failed
        }
      }
    }

    // Download image
    async function downloadImage() {
      const image = images[currentIndex];
      try {
        const response = await fetch(image.src);
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `imagen-${image.id}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (err) {
        // Download failed, open in new tab
        window.open(image.src, '_blank');
      }
    }

    // Show toast
    function showToast() {
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    // Event listeners
    document.getElementById('close-btn').addEventListener('click', closeLightbox);
    document.getElementById('prev-btn').addEventListener('click', () => navigate('prev'));
    document.getElementById('next-btn').addEventListener('click', () => navigate('next'));
    document.getElementById('download-btn').addEventListener('click', downloadImage);
    document.getElementById('share-btn').addEventListener('click', () => shareImage(images[currentIndex].id));
    document.getElementById('like-btn').addEventListener('click', () => toggleLike(images[currentIndex].id));

    // Click outside to close
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.classList.contains('lightbox-image-container')) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      
      if (e.key === 'ArrowLeft') navigate('prev');
      if (e.key === 'ArrowRight') navigate('next');
      if (e.key === 'Escape') closeLightbox();
    });

    // Initialize
    renderGallery();
  </script>

</body>
